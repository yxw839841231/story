        layui.config({
            base: '/layui/js/modules/love/'

            var $ =layui.jquery;
                //播放完毕
                $('#mp3Btn').on('ended', function() {
                    console.log("音频已播放完成");
                    $('.btn-audio').css({'background':'url(/layui/images/love//voice_stop.png) no-repeat center bottom','background-size':'cover'});
                })
                //播放器控制
                var audio = document.getElementById('mp3Btn');
                audio.volume = .3;
                $('.btn-audio').click(function() {
                    event.stopPropagation();//防止冒泡
                    if(audio.paused){ //如果当前是暂停状态
                        $('.btn-audio').css({'background':'url(/layui/images/love//voice_play.png) no-repeat center bottom','background-size':'cover'});
                        audio.play(); //播放
                        return;
                    }else{//当前是播放状态
                        $('.btn-audio').css({'background':'url(/layui/images/love//voice_stop.png) no-repeat center bottom','background-size':'cover'});
                        audio.pause(); //暂停
                    }
                });
        });
