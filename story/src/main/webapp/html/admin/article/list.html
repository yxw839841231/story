<div class="layui-btn-group demoTable" style="width: 100%">
    <button class="layui-btn" data-type="addUser">新增</button>
    <button class="layui-btn" data-type="getCheckLength">删除</button>
    <div class="admin-search">
        <input type="text"/>
        <i class="layui-icon">&#xe615;</i>
    </div>
</div>
<table class="layui-hide" id="table_article_list" lay-filter="table_article_list"></table>

<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table,form = layui.form,layer = layui.layer;

        //方法级渲染
        var usertable = table.render({
            elem: '#table_article_list'
            , id: 'table_article_list'
            , url: '/admin/article/list'
            , cols: [[
                {checkbox: true, fixed: true}
                // , {field: 'id', title: 'ID', width: 80, sort: true, fixed: true}
                , {field: 'loginname', title: '登录名', width: 80}
                , {field: 'nickname', title: '昵称', width: 80, sort: true}
                , {field: 'isactive', title: '是否激活', width: 80}
                , {field: 'phone', title: '手机号', width: 120}
                , {field: 'picture', title: '头像', sort: true, width: 400}
                , {field: 'email', title: '邮箱', sort: true, width: 120}
                , {field: 'qq', title: 'QQ', width: 120}
                , {field: 'wx', title: '微信', sort: true, width: 135}
                , {fixed: 'right', width: 150, align: 'center', toolbar: '#barDemo'}
            ]]
            , page: true
            , height: 725
        });
        //监听工具条
        table.on('tool(table_article_list)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });


    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-mini" lay-event="edit">审核</a>
</script>
