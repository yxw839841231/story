<form class="layui-form" action="" lay-filter="sample" data-toggle="validate" id="formSample">
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">图片上传</label>
            <div class="layui-input-inline zjoin-upload" >
                <img src="/layui/images/default-cover.png"  id="picture-image">
                <input type="hidden" name="picture" id="picture">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">普通文本域</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">编辑器</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="/layui/js/modules/qiniu.js"></script>
<script>
    layui.use(['form','layedit','zjoin'], function () {
        var layedit = layui.layedit
                ,$ = layui.jquery
                ,zjoin=layui.zjoin;

        //构建一个默认的编辑器
        var index = layedit.build('LAY_demo_editor');

        //编辑器外部操作
        var active = {
            content: function(){
                alert(layedit.getContent(index)); //获取编辑器内容
            }
            ,text: function(){
                alert(layedit.getText(index)); //获取编辑器纯文本内容
            }
            ,selection: function(){
                alert(layedit.getSelection(index));
            }
        };

        $('.site-demo-layedit').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        zjoin({image:$("#picture-image"),input:$("#picture")});

    });
</script>
