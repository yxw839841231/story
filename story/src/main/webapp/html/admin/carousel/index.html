<div class="layui-btn-group demoTable" style="width: 100%">
    <button class="layui-btn" data-type="addCarousel">新增</button>
    <button class="layui-btn" data-type="delCarousel">删除</button>
    <button class="layui-btn" data-type="ediCarousel">编辑</button>
    <div class="admin-search">
        <input type="text"/>
        <i class="layui-icon">&#xe615;</i>
    </div>
</div>
<table class="layui-hide" id="table_carousel_list" lay-filter="table_carousel_list"></table>

<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table,form = layui.form,layer = layui.layer;

        //方法级渲染
        var carouselable = table.render({
            elem: '#table_carousel_list'
            , id: 'table_carousel_list'
            , url: '/admin/carousel/list'
            , cols: [[
                {checkbox: true, fixed: true}
                , {field: 'title', title: '名称', width: 200}
                , {field: 'picture', title: '头像', sort: true, width: 400,templet: '#carouselpictureTpl'}
            ]]
            , page: true
            , height: 725
        });
        var $ = layui.$, active = {
            addCarousel: function () {
                layer.open({
                    type: 5,
                    scrollbar: false,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['800px', '550px'], //宽高
                    content: '/html/admin/carousel/add.html'
                });
            }
            , delCarousel: function () {
                var checkStatus = table.checkStatus('table_carousel_list')
                        , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , ediCarousel: function () {
                var checkStatus = table.checkStatus('table_carousel_list')
                        , data = checkStatus.data;
               if(data.length==1){
                   layer.open({
                       type: 5,
                       scrollbar: false,
                       skin: 'layui-layer-rim',
                       area: ['800px', '550px'],
                       content: '/html/admin/carousel/edit.html'
                   });
               }
            }
            , isAll: function () {
                var checkStatus = table.checkStatus('table_carousel_list');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

<script type="text/html" id="carouselpictureTpl">
    <img src="{{d.picture}}" />
</script>
