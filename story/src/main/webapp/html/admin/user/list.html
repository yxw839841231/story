<div class="layui-btn-group demoTable" style="width: 100%">
    <button class="layui-btn" data-type="addUser">新增</button>
    <button class="layui-btn" data-type="getCheckLength">删除</button>
    <div class="admin-search">
        <input type="text"/>
        <i class="layui-icon">&#xe615;</i>
    </div>
</div>
<table class="layui-hide" id="table_user_list" lay-filter="table_user_list"></table>

<script type="text/javascript">
    layui.use('table', function () {
        var table = layui.table,form = layui.form,layer = layui.layer;

        //方法级渲染
        var usertable = table.render({
            elem: '#table_user_list'
            , id: 'table_user_list'
            , url: '/admin/user/list'
            , cols: [[
                {checkbox: true, fixed: true}
                // , {field: 'id', title: 'ID', width: 80, sort: true, fixed: true}
                , {field: 'loginname', title: '登录名', width: 80}
                , {field: 'nickname', title: '昵称', width: 80, sort: true}
                , {field: 'isactive', title: '是否激活', width: 80}
                , {field: 'phone', title: '手机号', width: 120}
                , {field: 'picture', title: '头像', sort: true, width: 400,templet: '#pictureTpl'}
                , {field: 'email', title: '邮箱', sort: true, width: 120}
                , {field: 'qq', title: 'QQ', width: 120}
                , {field: 'wx', title: '微信', sort: true, width: 135}
                , {fixed: 'right', width: 150, align: 'center', toolbar: '#barDemo'}
            ]]
            , page: true
            , height: 725
        });
        //监听工具条
        table.on('tool(table_user_list)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });
        var $ = layui.$, active = {
            addUser: function () {
                layer.open({
                    type: 5,
                    scrollbar: false,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['800px', '350px'], //宽高
                    content: '/html/admin/user/add.html'
                });
            }
            , getCheckLength: function () {
                var checkStatus = table.checkStatus('table_user_list')
                        , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () {
                var checkStatus = table.checkStatus('table_user_list');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
            , reload: function () {
                var demoReload = $('#demoReload');

                ins1.reload({
                    where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
            , parseTable: function () {
                table.init('parse-table-demo');
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        form.on('submit(user-add)', function (data) {
            //弹出loading
            layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            $.ajax({
                url: '/admin/user/add',
                type: 'post',
                data: data.field,
                success: function () {
                    layer.closeAll();
                    layer.msg("操作成功！");
                    usertable.reload();
                }
            });
            //
            return false;
        });
    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>

<script type="text/html" id="pictureTpl">
    <img src="{{d.picture}}" />
</script>
